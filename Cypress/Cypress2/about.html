<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    

    <header class="center">
        <h1>About Us</h1>
        <p>
          We are a small team of developers who are passionate about testing. We
          have created this demo to help you learn how to use Cypress.
        </p>
       
      </header>

      <h2 class="center">Contact Us</h2>
      <form class="form" onSubmit={submitHandler}>
        <p class="pContainer">
          <label for="message">Your Message</label>
          <textarea
            id="message"
            rows="5"
            required
            data-cy="contact-input-message"
          ></textarea>
        </p>
        <div class="row">
          <p class="pContainer">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              required
              data-cy="contact-input-name"
            />
          </p>
          <p  class="pContainer">
            <label for="email">Your Email</label>
            <input
              type="email"
              id="email"
              required
              data-cy="contact-input-email"
            />
          </p>
        </div>
        <p class="actions">
          <button
            type="submit"
            id="submitbtn"
        
            data-cy="contact-btn-submit"
          >Submit</button>
        </p>
      </form>
<script src="./app.js" defer ></script>
</body>
</html>
